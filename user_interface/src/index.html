<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Slot Machine</title>
	<link
		rel="stylesheet"
		href="https://unpkg.com/bootstrap@4.6.1/dist/css/bootstrap-reboot.min.css"/>
	<link
		href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
		rel="stylesheet"/>
</head>

<body>
	<div id="slot">
	<div id="jackpot">Jackpot: <span id="jp">соточка за курсач</span></div>
	<div id="reels">
		<div class="reel"></div>
		<div class="reel"></div>
		<div class="reel"></div>
		<div class="reel"></div>
		<!-- <div class="reel"></div> -->
	</div>
	<div id="controls">
		<button type="button" id="spin">SPIN</button>

		<p id="spin_cost">COST: 10</p>
		<p id="win">WIN: 0</p>
		<p id="returnCoef">Return coefficient: 0.0</p>

		<label>
		<input type="checkbox" name="autoplay" id="autoplay" />
		Autoplay
		</label>
	</div>
	</div>
	<script
		crossorigin="anonymous"
		src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
	></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
